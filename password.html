<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no; user-scalable=0;"/>
<head>
<title>Password test</title>
<style>
body {
    background: white;
    transition: background  0.5s;
}
.vertical-center {
  margin: 0;
  position: absolute;
  top: 40%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script></head>
<center class="vertical-center"><body id="backgroundColor"><dev id="hehe"><p style='color: #FFFFFF; font-size: 30pt; font-weight: bold; user-select: none'>No password</p></dev>
<input type="password" placeholder="Enter the password..." id="myInput" onfocus="return false" style="text-align:center; height:5vh; width:30vh; border: none; border-radius: 5em; background-color: #d0d0d060"><br><br>
<button id="backgroundColorButton" type="button" onclick="getInputValue();" style="width: 30vh; height: 5vh; font-size: 3vh; border: none; border-radius: 1em; background-color: #606060">Enter</button>
<script>

var input = document.getElementById("myInput");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("backgroundColorButton").click();
  }
});

function getInputValue(){
	var inputVal = document.getElementById("myInput").value;
	const input = inputVal;
	const hash = sha256(input);
	if (hash == '11b61e8ae1420fd4810fe0b8812c948a6644aa99cc4ad23d812e6512c4d0c81f') {
    document.getElementById("hehe").innerHTML = "<p style='color: #00FF00; font-size: 30pt; font-weight: bold; user-select: none'>Correct password</p>";
    document.getElementById("backgroundColor").setAttribute("style", "background-color: #005C00");
    document.getElementById("backgroundColorButton").setAttribute("style", "width: 30vh; height: 5vh; font-size: 3vh; border: none;background-color: #003300; color: #FFFFFF; border-radius: 1em;");
    document.getElementById("myInput").setAttribute("style", "text-align:center; height:5vh; width:30vh; border: none;background-color: #00330060; color: #FFFFFF; border-radius: 5em;");
    
    }
    else {
    document.getElementById("hehe").innerHTML = "<p style='color: #FF0000; font-size: 30pt; font-weight: bold; user-select: none'>Incorrect password</p>";
    document.getElementById("backgroundColor").setAttribute("style", "background-color: #5C0000");
    document.getElementById("backgroundColorButton").setAttribute("style", "width: 30vh; height: 5vh; font-size: 3vh; border: none;background-color: #330000; color: #FFFFFF; border-radius: 1em;");
    document.getElementById("myInput").setAttribute("style", "text-align:center; height:5vh; width:30vh; border: none;background-color: #33000060; color: #FFFFFF; border-radius: 5em;");
    }
}
</script>

</body></center>

</html>
