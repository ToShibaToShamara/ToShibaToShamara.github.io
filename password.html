<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<body>
<input type="password" placeholder="Enter the password..." id="myInput">
<button type="button" onclick="getInputValue();">Enter</button>
<p id="hehe"></p>
<script>
function getInputValue(){
	var inputVal = document.getElementById("myInput").value;
	const input = inputVal;
	const hash = sha256(input);
	if (hash == '11b61e8ae1420fd4810fe0b8812c948a6644aa99cc4ad23d812e6512c4d0c81f') {
    document.getElementById("hehe").innerHTML = "Correct password";
    
    }
    else {
    document.getElementById("hehe").innerHTML = "Incorrect password";
    }
}
</script>

</body>

</html>
