<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no; user-scalable=0;"/>
<style>
body {
    background: white;
    transition: background  1.5s;
}
.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<center class="vertical-center"><body id="backgroundColor">
<input type="password" placeholder="Enter the password..." id="myInput" onfocus="return false" style="text-align:center; height:5vh; width:30vh; border: none; border-radius: 5em; background-color: #d0d0d0"><br><br>
<button id="backgroundColorButton" type="button" onclick="getInputValue();" style="width: 30vh; height: 5vh; font-size: 3vh; border: none; border-radius: 1em; background-color: #606060">Enter</button>
<dev id="hehe"><h2></h2></dev>
<script>
function getInputValue(){
	var inputVal = document.getElementById("myInput").value;
	const input = inputVal;
	const hash = sha256(input);
	if (hash == '9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08') {
    document.getElementById("hehe").innerHTML = "<h2 style='color: #00FF00'>Correct password</h2>";
    document.getElementById("backgroundColor").setAttribute("style", "background-color: #005C00");
    document.getElementById("backgroundColorButton").setAttribute("style", "width: 30vh; height: 5vh; font-size: 3vh; border: none;background-color: #003300; color: #FFFFFF; border-radius: 1em;");
    document.getElementById("myInput").setAttribute("style", "text-align:center; height:5vh; width:30vh; border: none;background-color: #003300; color: #FFFFFF; border-radius: 5em;");
    
    }
    else {
    document.getElementById("hehe").innerHTML = "<h2 style='color: #FF0000'>Incorrect password</h2>";
    document.getElementById("backgroundColor").setAttribute("style", "background-color: #5C0000");
    document.getElementById("backgroundColorButton").setAttribute("style", "width: 30vh; height: 5vh; font-size: 3vh; border: none;background-color: #330000; color: #FFFFFF; border-radius: 1em;");
    document.getElementById("myInput").setAttribute("style", "text-align:center; height:5vh; width:30vh; border: none;background-color: #330000; color: #FFFFFF; border-radius: 5em;");
    }
}
</script>

</body></center>

</html>
